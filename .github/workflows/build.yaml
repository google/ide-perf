name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Git checkout
      uses: actions/checkout@01aeccc # v2.1.0

    - name: JDK setup
      uses: actions/setup-java@d202f5d # v1.4.3
      with:
        java-version: 1.8.0.242

    - name: Build and test
      uses: eskatos/gradle-command-action@c6b57b9 # v1.3.2
      with:
        arguments: build --no-daemon
        wrapper-cache-enabled: true
        dependencies-cache-enabled: true
      env:
        CI: true
